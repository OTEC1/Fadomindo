													 <p:fileUpload    mode="simple"    value="#{admin_user.uploadedFile2}"   onstart=""    oncomplete=""   style="width:150px; background:blue"/>
					                        		
													<table  style="width: 100%; margin: 20px;"  >
													
													<tr  >
													
													<td >
													<h:commandButton    value="Run way"    class="upload-so"    action="#{admin_user.run_way}"    style="background-color:black">
														
													</h:commandButton>

														<h:commandButton    value="Fashion"    class="upload-so"    action="#{admin_user.fashion}">
															
														</h:commandButton>
																&nbsp;			
												       <h:commandButton   value="News"    class="upload-so"    action="#{admin_user.news}">
												       	
												       </h:commandButton>

												       <h:commandButton   value="Life style"    class="upload-so"    action="#{admin_user.life_style}">
												     	
												       </h:commandButton>

										     	       	</h:commandButton>

												       <h:commandButton  id="e5"   value="Life style"    class="upload-so"    action="#{admin_user.Life_style_drop}">

												       <h:commandButton   id="e4"  value="Visit"    class="upload-so"    action="#{admin_user.visit}">

														   	</td>
